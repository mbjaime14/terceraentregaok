<body>
  <form>
    <h1>Registrarse</h1>



        

      <section  class="registro">
        <div>
          <img  class="imgregistro" src="../img/registrate.png" alt="registrarse" >
        </div>        

        <div>
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationTooltip01"  required>
              <div class="valid-tooltip">
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationTooltip02"  required>
              <div class="valid-tooltip">
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltipUsername" class="form-label">Usuario</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                  Elija un nombre de usuario único y válido.
                </div>
              </div>
        </div>
        
          <div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip04" class="form-label">Experiencia</label>
              <select class="form-select" id="validationTooltip04" required>
              <option>Media</option>
              <option>Poca</option>
              <option>Nada</option>
              </select>
              <div class="invalid-tooltip">
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label">Tel:</label>
              <input type="text" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip">
              </div>
            </div>
          </form>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Deseo recibir correos electronicos con ofertas</label>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrarse</button>
          </div>
        </section>
  
          </div>
